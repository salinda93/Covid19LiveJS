<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL DevCode Covid-19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">SL DevCode COVID-19 Live Data Updates.!!</h1>

        <br><br>

        <table class="table">
            <thead>
              <tr>
                <th>Total Cases</th>
                <th>Total Deaths</th>
                <th>Total Recovered</th>
              </tr>
            </thead>
            <tbody>
                   
              <tr class="success" id="data">
                
              </tr>
              
            </tbody>
          </table>
          <br>
          <button onclick="refreshData()" class="btn btn-primary btn-block">Update Data!!</button>

    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  

    init()

    function init(){
        var url = "https://api.covid19api.com/summary"

        var data = ''

        $.get(url,function(data){
            console.log(data.Global)

            data = `
            
            <td>${data.Global.TotalConfirmed}</td>
            <td>${data.Global.TotalDeaths}</td>
            <td>${data.Global.TotalRecovered}</td>

            `

            $("#data").html(data)
        })
    }

    function refreshData(){
        clearData()
        init()
    }

    function clearData(){
        $("#data").empty()
    }



</script>

</html>
